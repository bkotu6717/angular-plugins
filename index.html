<!DOCTYPE html>
<html>
<head>
	<title>Angular Pinch Zoom</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<style type="text/css">
		.ttl {
  position: absolute;
  z-index: 100;
  background-color: rgba(255, 255, 255, .5);
}
	</style>
</head>
<body>

<div ng-app="ngPinchZoom">
<p class="ttl">ng-pinch-zoom</p>
<img src="http://lorempixel.com/640/640/people/1/" width="320" height="320" ng-pinch-zoom>
</div>

<script type="text/javascript" src="./ng-pinch-zoom.js"></script>
</body>
</html>
